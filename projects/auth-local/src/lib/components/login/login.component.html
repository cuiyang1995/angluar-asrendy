<div class="sign-in-container">

  <mat-card class="sign-in-card">

    <h1>Serendipity CRM</h1>

    <mat-card-content *ngIf="formGroup">

      <h2>Sign in</h2>

      <!-- Chrome ignores autocomplete="off" so go to chrome://settings/autofill and turn 'Auto-fill forms' off -->

      <dynamic-form autocomplete="off"
                    [className]="'nested-grid-container'"
                    [formGroup]="formGroup"
                    [model]="formModel">
      </dynamic-form>

      <mat-card-actions class="sign-in-card-actions" fxLayoutAlign="flex-end">
        <button mat-raised-button color="accent" [disabled]="!isValid()" (click)="onSubmit()"> {{ loginButton }} </button>
      </mat-card-actions>

      <mat-divider></mat-divider>

    </mat-card-content>

    <mat-card-footer class="sign-in-card-footer" fxLayoutAlign="center center">
      Don't have an Account?
      <button mat-button color="accent" class="register-button" (click)="onRegister()"> {{ registerButton }} </button>
    </mat-card-footer>

  </mat-card>

</div>
