<div *ngIf="task">

  <div class="task-content">

    <button mat-raised-button color="accent" class="pull-right" (click)="onComplete()"> {{ completeButton }} </button>

    <h2> {{ task.name }} </h2>

    Assignee: {{ task.assignee }} <br>
    Due Date: No due date <br>
    Id: {{ task.id }} <br>

  </div>

</div>
