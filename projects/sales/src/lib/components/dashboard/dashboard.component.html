<crm-command-bar>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>save</mat-icon>
    SAVE AS
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>dashboard</mat-icon>
    NEW
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>lock</mat-icon>
    SET AS DEFAULT
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>refresh</mat-icon>
    REFRESH
  </button>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">

    <button mat-button class="crm-command-bar-button" (click)="onToggleSidenav()">
      <mat-icon>widgets</mat-icon>
      WIDGETS
    </button>

    <button mat-button class="crm-command-bar-button" (click)="onFullscreen()">
      <mat-icon>fullscreen</mat-icon>
      FULL SCREEN
    </button>

  </div>

</crm-command-bar>

<crm-activity-bar>

  {{dashboardName}}

  <button mat-button [matMenuTriggerFor]="dashboardMenu" class="crm-activity-bar-menu-button">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #dashboardMenu="matMenu">

    <button *ngFor="let item of items" mat-menu-item (click)="onMenuClick(item)">
      <mat-icon>dashboard</mat-icon>
      <span>{{item.name}}</span>
    </button>

    <!--
    <button mat-menu-item>
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard 1</span>
    </button>

    <button mat-menu-item>
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard 2</span>
    </button>
    -->

  </mat-menu>

</crm-activity-bar>

<div class="crm-dashboard-container">

  <dashboard [dashboardId]="dashboardId"> </dashboard>

</div>
