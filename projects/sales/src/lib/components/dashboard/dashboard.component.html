<crm-command-bar class="crm-command-bar" fxHide.xs>

  <button mat-button class="crm-command-bar-button">
    <mat-icon>save</mat-icon>
    SAVE AS
  </button>

  <button mat-button class="crm-command-bar-button">
    <mat-icon>dashboard</mat-icon>
    NEW
  </button>

  <button mat-button class="crm-command-bar-button">
    <mat-icon>lock</mat-icon>
    SET AS DEFAULT
  </button>

  <button mat-button class="crm-command-bar-button">
    <mat-icon>refresh</mat-icon>
    REFRESH
  </button>

</crm-command-bar>

<div class="crm-component-title-container">
  <h1 class="crm-component-title"> {{ 'SALES_ACTIVITY_DASHBOARD_HEADER' | translate }} </h1>
</div>

<div #contentContainer class="crm-content-container">

  <div #dashboardContainer>

    <div fxLayout="row wrap" fxFlexOffset="32px" fxLayoutGap="32px">

      <ngx-charts-number-card
        [view]="smallView"
        [scheme]="accountsColorScheme"
        [results]="accounts"
        (select)="onSelect($event)">
      </ngx-charts-number-card>

      <ngx-charts-number-card
        [view]="smallView"
        [scheme]="contactsColorScheme"
        [results]="contacts"
        (select)="onSelect($event)">
      </ngx-charts-number-card>

      <ngx-charts-number-card
        [view]="largeView"
        [scheme]="leadsColorScheme"
        [results]="leads"
        (select)="onSelect($event)">
      </ngx-charts-number-card>

      <ngx-charts-number-card
        [view]="largeView"
        [scheme]="opportunitiesColorScheme"
        [results]="opportunities"
        (select)="onSelect($event)">
      </ngx-charts-number-card>

      <ngx-charts-bar-horizontal
        [view]="largeView"
        [scheme]="accountsColorScheme"
        [schemeType]="schemeType"
        [results]="single"
        [animations]="animations"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [legendTitle]="legendTitle"
        [legendPosition]="legendPosition"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [tooltipDisabled]="tooltipDisabled"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [showGridLines]="showGridLines"
        [barPadding]="barPadding"
        [roundDomains]="roundDomains"
        [roundEdges]="roundEdges"
        [xScaleMax]="xScaleMax"
        [showDataLabel]="showDataLabel">
      </ngx-charts-bar-horizontal>

    </div>

  </div>

</div> <!-- contentContainer -->
