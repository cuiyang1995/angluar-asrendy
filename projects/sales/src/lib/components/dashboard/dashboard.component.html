<crm-command-bar class="crm-command-bar" fxHide.xs>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>save</mat-icon>
    SAVE AS
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>dashboard</mat-icon>
    NEW
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>lock</mat-icon>
    SET AS DEFAULT
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>refresh</mat-icon>
    REFRESH
  </button>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">

    <button mat-button class="crm-command-bar-button" (click)="onToggleSidenav()">
      <mat-icon>widgets</mat-icon>
      WIDGETS
    </button>

    <button mat-button class="crm-command-bar-button" (click)="onFullscreen()">
      <mat-icon>fullscreen</mat-icon>
      FULL SCREEN
    </button>

  </div>

</crm-command-bar>

<div class="crm-component-title-container">
  <h1 class="crm-component-title"> {{ 'SALES_ACTIVITY_DASHBOARD_HEADER' | translate }} </h1>
</div>

<div class="crm-dashboard-container">

  <dashboard> </dashboard>

</div>
