<crm-command-bar>

  <button mat-button class="crm-command-bar-button" (click)="onSend()">
    <mat-icon>send</mat-icon>
    {{ 'SEND' | translate }}
  </button>

  <button mat-button class="crm-command-bar-button" [disabled]="true">
    <mat-icon>save</mat-icon>
    {{ 'SAVE' | translate }}
  </button>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">

    <button mat-button class="crm-command-bar-button" (click)="onClose()">
      <mat-icon>clear</mat-icon>
    </button>

  </div>

</crm-command-bar>

<div class="crm-component-title-container">
  <h1 class="crm-component-title"> {{ 'EMAIL' | translate }} </h1>
</div>

<div class="crm-content-container">

  <quill-editor></quill-editor>

</div> <!-- contentContainer -->
