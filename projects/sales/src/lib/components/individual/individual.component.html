<div #contentContainer class="content-container">

  <ng-container *ngIf="!item; then skeleton"> </ng-container>

  <ng-container *ngIf="item;">

    <div #gridContainer class="grid-container">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Contact Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

                                   [model]="formModel">
            </dynamic-material-form>
          </form>

          -->

          <form [formGroup]="formGroup">
            <dynamic-material-form [group]="formGroup"
                                   [model]="formModel">
            </dynamic-material-form>
          </form>

        </mat-card-content>

      </mat-card>

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Personal Details
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">

        </mat-card-content>

      </mat-card>

    </div>

  </ng-container> <!-- gridContainer -->

  <!-- Skeleton template -->

  <ng-template #skeleton>
    <div class="spinner-container" [style.height.px]="containerHeight">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>

</div> <!-- contentContainer -->
