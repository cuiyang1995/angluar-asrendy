<crm-command-bar class="crm-command-bar-fixed" fxHide.xs>

  <button mat-button class="command-bar-button">
    <mat-icon>add</mat-icon>
    NEW
  </button>

  <button mat-button class="command-bar-button" [disabled]="true">
    <mat-icon>visibility</mat-icon>
    ACTIVATE
  </button>

  <button mat-button class="command-bar-button">
    <mat-icon>visibility_off</mat-icon>
    DEACTIVATE
  </button>

  <button mat-button class="command-bar-button">
    <mat-icon>link</mat-icon>
    EMAIL A LINK
  </button>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">

    <button mat-button class="command-bar-button">
      <mat-icon>open_in_new</mat-icon>
    </button>

  </div>

</crm-command-bar>

<div class="component-title-container">
  <h1 class="component-title"> {{ 'CONTACT_HEADER' | translate }} </h1>
</div>

<div #contentContainer class="content-container">

  <ng-container *ngIf="!item; then skeleton"> </ng-container>

  <ng-container *ngIf="item">

    <div #gridContainer class="grid-container">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            General Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <!-- Chrome ignores autocomplete="off" so go to chrome://settings/autofill and turn 'Auto-fill forms' off -->

          <dynamic-form autocomplete="off"
                        [className]="'nested-grid-container'"
                        [formGroup]="generalInformationGroup"
                        [model]="generalInformationModel">
          </dynamic-form>

        </mat-card-content>

      </mat-card>

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Address Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <dynamic-form autocomplete="off"
                        [className]="'nested-grid-container'"
                        [formGroup]="addressInformationGroup"
                        [model]="addressInformationModel">
          </dynamic-form>

        </mat-card-content>

      </mat-card>

    </div>

  </ng-container> <!-- gridContainer -->

  <!-- Skeleton template -->

  <ng-template #skeleton>
    <div class="spinner-container" [style.height.px]="containerHeight">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>

</div> <!-- contentContainer -->
