<h2 class="lib-component-title"> {{ 'INDIVIDUAL_HEADER' | translate }} </h2>

<div #contentContainer class="content-container">

  <!--
  <ng-container *ngIf="!item; then skeleton"> </ng-container>

  <ng-container *ngIf="item;">
  -->

  <ng-container *ngIf="formMetadata;">

    <div #gridContainer class="grid-container">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Contact Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <dynamic-form [formGroup]="formGroup" class="nested-grid-container">

            <mat-form-field appearance="outline" class="grid-column-2-span-2">
              <mat-label>Full Name</mat-label>
              <input matInput formControlName="displayName" placeholder="Full Name" autocomplete="name">
              <mat-hint></mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="grid-column-1">
              <mat-label>Job Title</mat-label>
              <input matInput formControlName="title" placeholder="Job Title" autocomplete="organization-title">
              <mat-hint></mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="grid-column-1">
              <mat-label>Given Name</mat-label>
              <input matInput formControlName="givenName" placeholder="Given Name" autocomplete="given-name">
              <mat-hint></mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Middle Name</mat-label>
              <input matInput formControlName="middleName" placeholder="Middle Name" autocomplete="additional-name">
              <mat-hint></mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Family Name</mat-label>
              <input matInput formControlName="familyName" placeholder="Family Name" autocomplete="family-name">
              <mat-hint></mat-hint>
            </mat-form-field>

          </dynamic-form>

          <!-- Chrome ignores autocomplete="off" so go to chrome://settings/autofill and turn 'Auto-fill forms' off -->

        </mat-card-content>

      </mat-card>

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Personal Details
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>



        </mat-card-content>

      </mat-card>

    </div>

  </ng-container> <!-- gridContainer -->

  <!-- Skeleton template -->

  <ng-template #skeleton>
    <div class="spinner-container" [style.height.px]="containerHeight">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>

</div> <!-- contentContainer -->
