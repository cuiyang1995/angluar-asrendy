<h2 class="lib-component-title"> {{ 'INDIVIDUAL_HEADER' | translate }} </h2>

<div #contentContainer class="content-container">

  <!--
  <ng-container *ngIf="!item; then skeleton"> </ng-container>

  <ng-container *ngIf="item">
  <ng-container *ngIf="formModel">
  -->

  <ng-container *ngIf="item">

    <div #gridContainer class="grid-container">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            General Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <!-- Chrome ignores autocomplete="off" so go to chrome://settings/autofill and turn 'Auto-fill forms' off -->

          <dynamic-form autocomplete="off"
                        [className]="'nested-grid-container'"
                        [formGroup]="generalInformationGroup"
                        [model]="generalInformationModel">
          </dynamic-form>

        </mat-card-content>

      </mat-card>

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            Address Information
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <!--
          <dynamic-form autocomplete="off"
                        [className]="'nested-grid-container'"
                        [formGroup]="addressInformationGroup"
                        [model]="addressInformationModel">
          </dynamic-form>
          -->

          <dynamic-form autocomplete="off"
                        [className]="'nested-grid-container'"
                        [formGroup]="addressInformationGroup"
                        [model]="addressInformationModel">
          </dynamic-form>

        </mat-card-content>

      </mat-card>

    </div>

  </ng-container> <!-- gridContainer -->

  <!-- Skeleton template -->

  <ng-template #skeleton>
    <div class="spinner-container" [style.height.px]="containerHeight">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>

</div> <!-- contentContainer -->
